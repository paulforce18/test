<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <link rel="stylesheet" href="./style/slider.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="icon" href="./images/bg1.jpg">
    <title>Food Gallery</title>
</head>
<body>
        <header>
            <div class="circle" id="circle">
            </div>
            <div class="search">
                <h1>Food Gallery</h1>
                <div class="inputs">
                    <input type="text" id="searchText" placeholder="SEARCH">
                    <div class="btn" id="search">
                        <svg viewBox="0 0 27 27" style="pointer-events: none; display: block; width: 50px; height: 50px;"><g><path fill="white" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" ></path></g></svg>
                    </div>
                </div>
            </div>
        </header>
        <div class="searching"></div>
        <section class="content-container">
            <div class="foods">
                <div class="food-slide">
                    <div class="food-slider">
                        <div class="slide-buttons">
                            <div class="radio-container" value="1">
                            </div>
                            <div class="radio-container" value="2">
                            </div>
                            <div class="radio-container" value="3">
                            </div>
                            <div class="radio-container" value="4">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="random-foods">
            </div>
            <div class="message" style="text-align: center; height: 200px; display: flex; flex-direction: column; justify-content: center; align-content: center; color: gray;">
                <h1>Use search to show foods.</h1>
            </div>
        </section>
        
        <footer style="color: white;">
            <p>Created by: John Paul C. Alimango</p>
            API: <a href="https://spoonacular.com/" target="_blank">spoonacular</a>
        </footer>

    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./script/api.js"></script>
    <script src="./script/index.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
        });
    </script>
</body>
</html>
